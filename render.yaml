services:
  # Backend Web Service
  - type: web
    name: ibm-knowledge-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: ibm-knowledge-ecosystem-super-secret-jwt-key-2024
      - key: AGENT_CONFIDENCE_THRESHOLD
        value: 0.7
      - key: ENABLE_MOCK_DATA
        value: true
      - key: CORS_ORIGIN
        value: https://sandeepvanga22.github.io
      - key: DATABASE_URL
        fromDatabase:
          name: ibm-knowledge-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: ibm-knowledge-db
    databaseName: ibm_knowledge
    plan: free 